{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - {{ module.title }} - {{ course.title }} - LearnOnline{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-4">{{ title }}</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">{{ title }}</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'course_dashboard' slug=course.slug %}" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
